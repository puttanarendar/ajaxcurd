<div class="container">
<div class="alert alert-info" id="alert">
<!--<a href="#" class="close" data-dismiss="alert">&times;</a>-->
 <p id="msg"></p>
</div>
</div>
<form id="formdata" method="post">
  <fieldset>
    <legend>Add Articles</legend>
    <div class="form-group">
      <label for="exampleInputtitle">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Articles" autocomplete="off" required="">
    </div>
    <div class="form-group">
      <label for="exampleInputdescription">Description</label>
      <input type="text" class="form-control" id="description" aria-describedby="emailHelp" placeholder="Enter Description" autocomplete="off" required="">
    </div>
    
    <button type="button" class="btn btn-primary" id="submit">Submit</button>
  </fieldset>
</form>
