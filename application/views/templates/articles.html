<div class="table-responsive" style="overflow-x: unset;">
    <table datatable="ng" dt-options="vm.dtOptions" class="table table-bordered table-striped" ng-controller="userCtrl">
     <thead>
      <tr>
       <th>Title</th>
       <th>Description</th>
       <th>View</th>
       <th>Delete</th>
      </tr>
     </thead>
     <tbody>
      <tr ng-if="users" ng-repeat="name in users">
       <td>{{name.title}}</td>
       <td>{{name.description}}</td>
       <td><a href="http://localhost/ajaxcrud/#!/ViewArticle/{{name.articles_id}}" ><i class="fa fa-eye"></i></a></td>
       <td><a href="http://localhost/ajaxcrud/#!/DeleteArticle/{{name.articles_id}}"><i class="fa fa-trash"></i></a></td>
      </tr>
     </tbody>
    </table>
   </div>
